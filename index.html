<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <div class="container">
            <header class="header">
                <div class="header__place">
                    <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
                </div>
            </header>
            <main class="content">
                <section class="profile">
                    <img src="./images/avatar.png" alt="" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="OpenEdit" class="profile__edit"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" aria-label="addContent" class="profile__button-add"></button>
                </section>
                <section class="elements">
                    <ul class="elements__list">
                        <li class="element">
                            <img src="./images/karachaevsk.png" alt="фото Карачаевск" class="element__image">
                            <div class="element__info">
                                <h2 class="element__place">Карачаевск</h2>
                                <button type="button" aria-label="Like" class="element__like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/elbrus.png" alt="фото Гора Эльбрус" class="element__image">
                            <div class="element__info">
                                <h2 class="element__place">Гора Эльбрус</h2>
                                <button type="button" aria-label="Like" class="element__like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/dombai.png" alt="фото Домбай" class="element__image">
                            <div class="element__info">
                                <h2 class="element__place">Домбай</h2>
                                <button type="button" aria-label="Like" class="element__like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/elbrus.png" alt="фото Гора Эльбрус" class="element__image">
                            <div class="element__info">
                                <h2 class="element__place">Гора Эльбрус</h2>
                                <button type="button" aria-label="Like" class="element__like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/dombai.png" alt="фото Домбай" class="element__image">
                            <div class="element__info">
                                <h2 class="element__place">Домбай</h2>
                                <button type="button" aria-label="Like" class="element__like"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img src="./images/karachaevsk.png" alt="фото Карачаево-Черкесия" class="element__image">
                            <div class="element__info">
                                <h2 class="element__place">Карачаево-Черкесия</h2>
                                <button type="button" aria-label="Like" class="element__like"></button>
                            </div>
                        </li>
                    </ul>
                </section>
                <div class="popup">
                    <div class="popup__container">
                        <button type="button" class="popup__close"></button>
                        <form name="Profile" class="popup__form">
                            <h2 class="popup__main-text">Редактировать профиль</h2>
                            <input id="Name" name="Name" type="text" class="popup__field" value="">
                            <input id="Description" name="Description" type="text" class="popup__field" value="">
                            <button type="submit" class="popup__save">Сохранить</button>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2023 Mesto Russia</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
